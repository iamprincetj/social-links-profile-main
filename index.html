<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: relative;
        z-index: 100;
        bottom: -50px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
        color: var(--Green);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="user-info">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar image" />
        <h1 class="username">Jessica Randall</h1>
        <h3 class="user-location">London, United Kingdom</h3>
        <p class="user-bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="user-social">
        <div class="socials">GitHub</div>
        <div class="socials">Frontend Mentor</div>
        <div class="socials">LinkedIn</div>
        <div class="socials">Twitter</div>
        <div class="socials">Instagram</div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/iamprincetj"
        >Justin Nwanze</a
      >.
    </footer>
  </body>
</html>
